<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar will be loaded by sidebar.js -->

        <main class="main-content">
            <header class="header">
                <h1>Oyuncu Detay</h1>
                <div class="header-actions">
                    <button onclick="window.location.href='/players.html'" class="btn-secondary">â† Geri</button>
                    <button onclick="loadPlayerDetail()" class="btn-refresh">ğŸ”„ Yenile</button>
                </div>
            </header>

            <div id="playerInfo" class="loading">YÃ¼kleniyor...</div>

            <div class="section">
                <h2>HÄ±zlÄ± Ä°ÅŸlemler</h2>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button onclick="openResetPasswordModal()" class="btn-primary">ğŸ”‘ Åifre SÄ±fÄ±rla</button>
                    <button onclick="banPlayerAction()" class="btn-danger" id="banBtn">ğŸš« Banla</button>
                    <button onclick="unbanPlayerAction()" class="btn-success" id="unbanBtn" style="display: none;">âœ… Ban KaldÄ±r</button>
                </div>
            </div>

            <div class="section">

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>Tip</th>
                                <th>Miktar</th>
                                <th>Detay</th>
                            </tr>

                        <tbody id="transactionsTable">
                            <tr><td colspan="4" class="loading">YÃ¼kleniyor...</td></tr>

                    </table>

            </div>
        </main>
    </div>

    <!-- Åifre SÄ±fÄ±rlama Modal -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <h2>Åifre SÄ±fÄ±rla</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label>Yeni Åifre</label>
                    <input type="password" id="newPassword" minlength="6" required>
                    <small>En az 6 karakter</small>
                </div>
                <div class="form-group">
                    <label>Åifre Tekrar</label>
                    <input type="password" id="confirmPassword" minlength="6" required>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeResetPasswordModal()" class="btn-secondary">Ä°ptal</button>
                    <button type="submit" class="btn-primary">Åifreyi SÄ±fÄ±rla</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/api.js"></script>
    <script>
        let currentPlayer = null;
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('id');

        if (!playerId) {
            alert('Oyuncu ID bulunamadÄ±');
            window.location.href = '/players.html';
        }

        async function loadPlayerDetail() {
            const result = await getPlayer(playerId);
            if (result && result.success) {
                currentPlayer = result.data.player;
                displayPlayerInfo(currentPlayer);
                displayTransactions(result.data.recentTransactions || []);
                updateBanButton();
            } else {
                document.getElementById('playerInfo').innerHTML = '<p class="no-data">Oyuncu bulunamadÄ±</p>';
            }
        }

        function displayPlayerInfo(player) {
            const isBanned = player.isBanned;
            const banInfo = isBanned ? `
                <div class="alert alert-danger">
                    <strong>âš ï¸ BANLI OYUNCU</strong><br>
                    Sebep: ${player.banReason || 'BelirtilmemiÅŸ'}<br>
                    ${player.banExpires ? `BitiÅŸ: ${formatDate(player.banExpires)}` : 'SÃ¼resiz'}
                </div>
            ` : '';

            document.getElementById('playerInfo').innerHTML = `
                ${banInfo}
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Temel Bilgiler</h3>
                        <p><strong>KullanÄ±cÄ± AdÄ±:</strong> ${player.username}</p>
                        <p><strong>Email:</strong> ${player.email}</p>
                        <p><strong>Ad Soyad:</strong> ${player.name || '-'}</p>
                        <p><strong>KayÄ±t Tarihi:</strong> ${formatDate(player.createdAt)}</p>
                        <p><strong>Son GiriÅŸ:</strong> ${player.lastLogin ? formatDate(player.lastLogin) : 'HiÃ§'}</p>
                        <p><strong>Durum:</strong> 
                            <span class="badge ${player.isOnline ? 'badge-success' : 'badge-secondary'}">
                                ${player.isOnline ? 'Ã‡evrimiÃ§i' : 'Ã‡evrimdÄ±ÅŸÄ±'}
                            </span>
                        </p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Oyun Ä°statistikleri</h3>
                        <p><strong>Seviye:</strong> ${player.level}</p>
                        <p><strong>XP:</strong> ${formatNumber(player.xp)} / ${formatNumber(player.xpToNextLevel)}</p>
                        <p><strong>Para:</strong> ${formatCurrency(player.money)}</p>
                        <p><strong>Toplam Kar:</strong> ${formatCurrency(player.totalProfit || 0)}</p>
                        <p><strong>Enerji:</strong> ${player.energy} / ${player.maxEnergy}</p>
                        <p><strong>SaÄŸlÄ±k:</strong> ${player.health} / 100</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Ä°ÅŸletme</h3>
                        <p><strong>Envanter:</strong> ${player.inventory?.length || 0} Ã¼rÃ¼n</p>
                        <p><strong>DÃ¼kkan:</strong> ${player.ownedShops?.length || 0} adet</p>
                        <p><strong>Ä°tibar:</strong> ${player.reputation || 0}</p>
                        <p><strong>Risk Seviyesi:</strong> ${player.riskLevel || 0}</p>
                    </div>
                    
                    <div class="stat-card">
                        <h3>AraÅŸtÄ±rma & GeliÅŸtirme</h3>
                        <p><strong>Aktif AraÅŸtÄ±rma:</strong> ${player.activeResearch ? 'Var' : 'Yok'}</p>
                        <p><strong>Tamamlanan:</strong> ${player.completedResearch?.length || 0}</p>
                    </div>
                </div>
            `;
        }

        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsTable');
            if (!transactions || transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-data">Ä°ÅŸlem bulunamadÄ±</td></tr>';
                return;
            }

            tbody.innerHTML = transactions.map(t => `
                <tr>
                    <td>${formatDate(t.createdAt)}</td>
                    <td><span class="badge badge-info">${t.type}</span></td>
                    <td>${formatCurrency(t.amount)}</td>
                    <td>${t.description || '-'}</td>
                </tr>
            `).join('');
        }

        function updateBanButton() {
            const banBtn = document.getElementById('banBtn');
            const unbanBtn = document.getElementById('unbanBtn');
            
            if (currentPlayer.isBanned) {
                banBtn.style.display = 'none';
                unbanBtn.style.display = 'inline-block';
            } else {
                banBtn.style.display = 'inline-block';
                unbanBtn.style.display = 'none';
            }
        }

        async function banPlayerAction() {
            const reason = prompt('Ban sebebi:');
            if (!reason) return;
            
            const duration = prompt('SÃ¼re (gÃ¼n, boÅŸ bÄ±rakÄ±rsanÄ±z sÃ¼resiz):');
            
            const result = await banPlayer(playerId, reason, duration ? parseInt(duration) : null);
            if (result && result.success) {
                alert('Oyuncu banlandÄ±');
                loadPlayerDetail();
            }
        }

        async function unbanPlayerAction() {
            if (!confirm('Ban kaldÄ±rÄ±lsÄ±n mÄ±?')) return;
            
            const result = await unbanPlayer(playerId);
            if (result && result.success) {
                alert('Ban kaldÄ±rÄ±ldÄ±');
                loadPlayerDetail();
            }
        }

        function openResetPasswordModal() {
            document.getElementById('resetPasswordModal').style.display = 'flex';
        }

        function closeResetPasswordModal() {
            document.getElementById('resetPasswordModal').style.display = 'none';
            document.getElementById('resetPasswordForm').reset();
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Åifreler eÅŸleÅŸmiyor!');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Åifre en az 6 karakter olmalÄ±!');
                return;
            }
            
            const result = await resetPlayerPassword(playerId, newPassword);
            if (result && result.success) {
                alert('Åifre baÅŸarÄ±yla sÄ±fÄ±rlandÄ±!');
                closeResetPasswordModal();
            } else {
                alert('Hata: ' + (result?.message || 'Åifre sÄ±fÄ±rlanamadÄ±'));
            }
        });

        loadPlayerDetail();
    </script>
</body>
</html>
