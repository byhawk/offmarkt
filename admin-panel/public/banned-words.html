<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffMarket Admin - Yasaklı Kelimeler</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo"><h2>OffMarket Admin</h2><p>Yönetim Paneli</p></div>
            <nav class="nav-menu">
                <a href="/" class="nav-item"><span>📊</span> Dashboard</a>
                <a href="/players.html" class="nav-item"><span>👥</span> Oyuncular</a>
                <a href="/products.html" class="nav-item"><span>📦</span> Ürünler</a>
                <a href="/shops.html" class="nav-item"><span>🏪</span> Dükkanlar</a>
                <a href="/transactions.html" class="nav-item"><span>💰</span> İşlemler</a>
                <a href="/events.html" class="nav-item"><span>⚡</span> Olaylar</a>
                <a href="/banned-words.html" class="nav-item active"><span>🚫</span> Yasaklı Kelimeler</a>
                <a href="/analytics.html" class="nav-item"><span>📈</span> Analitik</a>
            </nav>
            <div class="sidebar-footer">
                <div class="admin-info" id="adminInfo"></div>
                <button onclick="logout()" class="btn-logout">Çıkış Yap</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Yasaklı Kelimeler</h1>
                <div class="header-actions">
                    <button onclick="location.reload()" class="btn-refresh">🔄 Yenile</button>
                </div>
            </header>
            <div class="section">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr><th>Kelime</th><th>Kategori</th><th>Eklenme Tarihi</th><th>İşlemler</th></tr>
                        </thead>
                        <tbody id="wordsTable">
                            <tr><td colspan="4" class="loading">Yükleniyor...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        async function loadWords() {
            const tbody = document.getElementById('wordsTable');
            tbody.innerHTML = '<tr><td colspan="4" class="no-data">Kelime filtreleme sistemi yakında eklenecek</td></tr>';
        }
        loadWords();
    </script>
</body>
</html>
