            <header class="header">

                <div class="header-actions">

            <div class="section">

                                <th>Ä°ÅŸlemler</th>

    <!-- Create Event Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Yeni Olay OluÅŸtur</h2>
            <form id="createForm">
                <div class="form-group">
                    <label>Olay AdÄ±</label>
                    <input type="text" id="eventName" placeholder="Olay adÄ±" required>
                </div>
                <div class="form-group">
                    <label>Olay TÃ¼rÃ¼</label>
                    <select id="eventType" required>
                        <option value="economic_crisis">Ekonomik Kriz</option>
                        <option value="boom_period">Boom DÃ¶nemi</option>
                        <option value="natural_disaster">DoÄŸal Afet</option>
                        <option value="technology_breakthrough">Teknoloji AtÄ±lÄ±mÄ±</option>
                        <option value="weather_change">Hava Durumu DeÄŸiÅŸimi</option>
                        <option value="epidemic">SalgÄ±n</option>
                        <option value="policy_change">Politika DeÄŸiÅŸimi</option>
                        <option value="trade_change">DÄ±ÅŸ Ticaret DeÄŸiÅŸimi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Åiddet</label>
                    <select id="eventSeverity" required>
                        <option value="low">DÃ¼ÅŸÃ¼k</option>
                        <option value="medium" selected>Orta</option>
                        <option value="high">YÃ¼ksek</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>SÃ¼re (Saat)</label>
                    <input type="number" id="eventDuration" placeholder="24" value="24" min="1" required>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeCreateDialog()" class="btn-secondary">Ä°ptal</button>
                    <button type="submit" class="btn-primary">OluÅŸtur</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/api.js"></script>
    <script>
        let allEvents = [];

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadEvents();
        });

        async function loadEvents() {
            try {
                const result = await getGlobalEvents();
                if (result && result.success) {
                    allEvents = result.data.events || [];
                    updateStats(allEvents);
                    displayEvents(allEvents);
                } else {
                    console.error('Failed to load events:', result?.message);
                    document.getElementById('eventsTable').innerHTML = '<tr><td colspan="7" class="error">Olaylar yÃ¼klenemedi</td></tr>';
                }
            } catch (error) {
                console.error('Load events error:', error);
                document.getElementById('eventsTable').innerHTML = '<tr><td colspan="7" class="error">BaÄŸlantÄ± hatasÄ±</td></tr>';
            }
        }

        function updateStats(events) {
            const active = events.filter(e => e.isActive).length;
            const triggered = events.filter(e => e.isTriggered).length;
            
            document.getElementById('active-events').textContent = active;
            document.getElementById('triggered-events').textContent = triggered;
            document.getElementById('total-events').textContent = events.length;
        }

        function displayEvents(events) {
            const tbody = document.getElementById('eventsTable');
            if (!events || events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="no-data">Olay bulunamadÄ±</td></tr>';
                return;
            }

            tbody.innerHTML = events.map(event => `
                <tr>
                    <td><strong>${event.name}</strong></td>
                    <td>${getEventTypeLabel(event.type)}</td>
                    <td><span class="badge ${event.severity}">${event.severity}</span></td>
                    <td>${new Date(event.startDate).toLocaleString('tr-TR')}</td>
                    <td>${event.endDate ? new Date(event.endDate).toLocaleString('tr-TR') : '-'}</td>
                    <td>
                        <span class="badge ${event.isActive ? 'success' : 'secondary'}">
                            ${event.isActive ? 'Aktif' : 'Ä°naktif'}
                        </span>
                    </td>
                    <td>
                        ${!event.isTriggered ? 
                            `<button onclick="triggerEvent('${event._id}')" class="btn-sm">âš¡ Tetikle</button>` :
                            ''
                        }
                        <button onclick="deleteEvent('${event._id}')" class="btn-sm danger">ğŸ—‘ï¸ Sil</button>
                    </td>
                </tr>
            `).join('');
        }

        function getEventTypeLabel(type) {
            const labels = {
                economic_crisis: 'ğŸ“‰ Ekonomik Kriz',
                boom_period: 'ğŸ“ˆ Boom DÃ¶nemi',
                natural_disaster: 'ğŸŒªï¸ DoÄŸal Afet',
                technology_breakthrough: 'ğŸš€ Teknoloji AtÄ±lÄ±mÄ±',
                weather_change: 'ğŸŒ¤ï¸ Hava Durumu',
                epidemic: 'ğŸ¦  SalgÄ±n',
                policy_change: 'ğŸ“‹ Politika DeÄŸiÅŸimi',
                trade_change: 'ğŸš¢ DÄ±ÅŸ Ticaret'
            };
            return labels[type] || type;
        }

        function openCreateDialog() {
            document.getElementById('createModal').style.display = 'flex';
        }

        function closeCreateDialog() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createForm').reset();
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('eventName').value.trim(),
                type: document.getElementById('eventType').value,
                severity: document.getElementById('eventSeverity').value,
                durationHours: parseInt(document.getElementById('eventDuration').value)
            };

            try {
                const result = await createGlobalEvent(data);
                if (result && result.success) {
                    alert('Olay baÅŸarÄ±yla oluÅŸturuldu');
                    closeCreateDialog();
                    loadEvents();
                } else {
                    alert('Hata: ' + (result?.message || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('Create error:', error);
                alert('Olay oluÅŸturulamadÄ±: ' + error.message);
            }
        });

        async function triggerEvent(id) {
            if (!confirm('Bu olayÄ± tetiklemek istediÄŸinize emin misiniz?')) return;

            try {
                const result = await triggerGlobalEvent(id);
                if (result && result.success) {
                    alert('Olay tetiklendi');
                    loadEvents();
                } else {
                    alert('Hata: ' + (result?.message || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('Trigger error:', error);
                alert('Olay tetiklenemedi: ' + error.message);
            }
        }

        async function deleteEvent(id) {
            if (!confirm('Bu olayÄ± silmek istediÄŸinize emin misiniz?')) return;

            try {
                const result = await deleteGlobalEvent(id);
                if (result && result.success) {
                    alert('Olay silindi');
                    loadEvents();
                } else {
                    alert('Hata: ' + (result?.message || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Olay silinemedi: ' + error.message);
            }
        }

        function refreshEvents() {
            loadEvents();
        }
    </script>
    <style>
        .badge.low { background: #10b981; }
        .badge.medium { background: #f59e0b; }
        .badge.high { background: #ef4444; }
    </style>
</body>
</html>
