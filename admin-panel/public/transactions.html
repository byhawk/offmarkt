<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffMarket Admin - İşlemler</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo"><h2>🎮 OffMarket</h2><p>Admin Panel</p></div>
            <nav class="nav-menu">
                <a href="/" class="nav-item"><span>📊</span> Dashboard</a>
                <a href="/players.html" class="nav-item"><span>👥</span> Oyuncular</a>
                <a href="/products.html" class="nav-item"><span>📦</span> Ürünler</a>
                <a href="/shops.html" class="nav-item"><span>🏪</span> Dükkanlar</a>
                <a href="/transactions.html" class="nav-item active"><span>💰</span> İşlemler</a>
                <a href="/events.html" class="nav-item"><span>⚡</span> Olaylar</a>
                <a href="/banned-words.html" class="nav-item"><span>🚫</span> Yasaklı Kelimeler</a>
                <a href="/analytics.html" class="nav-item"><span>📈</span> Analitik</a>
            </nav>
            <div class="sidebar-footer">
                <div class="admin-info" id="adminInfo"></div>
                <button onclick="logout()" class="btn-logout">Çıkış</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>İşlemler</h1>
                <div class="header-actions">
                    <button onclick="location.reload()" class="btn-refresh">🔄 Yenile</button>
                </div>
            </header>
            <div class="section">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr><th>Tarih</th><th>Oyuncu</th><th>Tip</th><th>Miktar</th><th>Açıklama</th></tr>
                        </thead>
                        <tbody id="transactionsTable">
                            <tr><td colspan="5" class="loading">Yükleniyor...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        async function loadTransactions() {
            const tbody = document.getElementById('transactionsTable');
            tbody.innerHTML = '<tr><td colspan="5" class="no-data">İşlem geçmişi yakında eklenecek</td></tr>';
        }
        loadTransactions();
    </script>
</body>
</html>
